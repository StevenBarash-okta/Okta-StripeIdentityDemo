<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rocket Rides: Stripe Identity demo</title>
    <meta name="description" content="A demo of Stripe Identity Verification" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet"
    href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/default.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=fetch%2CPromise%2CNumber.parseFloat"></script>
    <script src="js/constants.js" defer></script>
    <script src="js/next-step.js" defer></script>

    <script
      src="https://global.oktacdn.com/okta-signin-widget/5.16.1/js/okta-sign-in.min.js"
      type="text/javascript"
    ></script>
    <link
      href="https://global.oktacdn.com/okta-signin-widget/5.16.1/css/okta-sign-in.min.css"
      type="text/css"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav>
      <div class="nav-content">
        <div class="nav-left">
          <a href="/">
            <img src="../media/rocketrides.svg" />
          </a>
        </div>
        <div class="nav-right">
          <a href="https://stripe.com/docs/identity">Learn More</a>
        </div>
      </div>
    </nav>
    <main class="sr-main">
      <span id="id-token"></span>

      <div class="sr-verification-summary">
        <h1 class="title status-title"></h1>
        <h4 class="status-header">
          <div class="status-icon"></div>
          <span class="status-text"></span>
        </h4>
        <h4 class="status-note"></h4>
      </div>
      <pre id="response" class="sr-callout response-json hidden">
Waiting for response...</pre
      >
      <div class="button-container">
        <a href="https://stripe.com/docs/identity">
          <button id="learn-more">Learn more about Stripe Identity</button>
        </a>
        <button id="start-over" class="clear-button">Get verified again</button>
      </div>
    </main>
    <footer>
      <div class="annotation">
        <a class="stripe" href="https://stripe.com" target="_blank">Stripe</a>
        <p>
          Rocket Rides is a demo for
          <a href="https://stripe.com/docs/identity" target="_blank"
            >Stripe Identity</a
          >. It is not a real product.
        </p>
        <a
          class="github arrow"
          href="https://github.com/stripe-samples/identity-verification"
          target="_blank"
          >View on Github</a
        >
      </div>
    </footer>
  </body>
</html>
