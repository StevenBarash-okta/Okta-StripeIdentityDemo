<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rocket Rides: Stripe Identity demo</title>
    <meta name="description" content="A demo of Stripe Identity API" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0"
    />
    <link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/default.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>

    <script
      src="https://global.oktacdn.com/okta-signin-widget/5.16.1/js/okta-sign-in.min.js"
      type="text/javascript"
    ></script>
    <link
      href="https://global.oktacdn.com/okta-signin-widget/5.16.1/css/okta-sign-in.min.css"
      type="text/css"
      rel="stylesheet"
    />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=fetch%2CPromise%2CNumber.parseFloat"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="js/constants.js" defer></script>

    <script src="js/index.js" defer></script>


    <script>
      window.STRIPE_PUBLISHABLE_KEY = "<%= stripePublishableKey %>";
    </script>
  </head>

  <body>
    <nav>
      <div class="nav-content">
        <div class="nav-left">
          <a href="/">
            <h1>Stevie Awards</h1>
          </a>
        </div>
        <div class="nav-right">
          <a href="#" id="sign-out" style="display: none;"">Sign out</a>

        </div>
      </div>
    </nav>
    <div id="widget-container"></div>

    <main class="sr-main">
      <div id="verifier-ui" style="display:none">
        <div class="sr-verification-summary">
          <h1 class="title">Verify your identity to complete registration.</h1>
          <h4>Get ready to take a photo of your ID and a selfie</h4>
        </div>
        <button id="create-verification-session">Verify me</button>
        <div id="redirect-link-container" class="redirect-link-container">
          <a id="create-verification-session-new-tab" target="_blank"
            >Open verification in a new tab</a
          >
          <img src="../media/external.svg" />
        </div>

        <pre><code id="access-token" class="language-json">Waiting for Access Token</code></pre>



      </div>
    </main>

    <script src="js/main.js" defer></script>
    <script>hljs.highlightAll();</script>

  </body>
</html>
